
  <div class="article">
    <a [routerLink]="['/articles/article', article._id]" class="link-article-detail">{{article.title}}</a>
    <small>
      <em>
        Posted on
        <span >{{article.created | date:'mediumDate'}}</span>
        by
        <span>{{article.author}}</span>
      </em>
    </small>
    <p>{{article.content}}</p>
</div>
