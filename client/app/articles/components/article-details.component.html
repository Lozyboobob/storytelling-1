<md-card>
<md-card-header>
  <div md-card-avatar></div>
  <md-card-title>{{article.title}}</md-card-title>
</md-card-header>
<md-divider></md-divider>
<md-card-content>
  <small>
    <em>
      Posted on
      <span >{{article.created | date:'mediumDate'}}</span>
      by
      <span>{{article.author}}</span>
    </em>
  </small>
</md-card-content>
</md-card>
