<section>
  <md-card>
  <md-card-header>
    <div md-card-avatar></div>
    <md-card-title>Articles</md-card-title>
  </md-card-header>
  <md-divider></md-divider>
  <md-card-content>
  <md-list>
     <md-list-item *ngFor="let article of articles" >
       <app-article [article]="article" class="article"></app-article>
     </md-list-item>
  </md-list>
</md-card-content>
</md-card>
</section>
