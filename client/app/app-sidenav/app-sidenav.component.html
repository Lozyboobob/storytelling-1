<div #sidenav class="sidenav " [class.toggled]="isToggled">
  <div class="sidebar-nav">
    <div class="head">
      <a href="home">
        <img src="assets/logo-mean.ico" width="40px" class="logo">
        <span style="font-size:28px; color:#fff;">roMEANet</span>
        <a class="right pin-icon" (click)="changePinStatus()" [hidden]="!(isNormalScreen&&sideNavLock)"><i class=" fa fa-lock fa-fw"></i></a>
        <a class="right pin-icon" ng-click="vm.changePinStatus()" [hidden]="!(isNormalScreen&&!sideNavLock)"><i class=" fa fa-unlock fa-fw"></i></a>
      </a>
    </div>
    <div class="sidebar">
      <ul>
        <li *ngFor="let item of menuList">
          <div>
            <a *ngIf="loggedIn$ | async" href="{{item.state}}"><i class="fa {{item.icon}} fa-fw"></i><span [innerHtml]="item.title"></span></a>
            <a *ngIf="!(loggedIn$ | async)" href="{{item.state}}"><i class="fa {{item.icon}} fa-fw"></i><span [innerHtml]="item.title"></span></a>
          </div>
        </li>
      </ul>
    </div>


    <div class="user">
      <div *ngIf="loggedIn$ | async">
        <a href="./>">
          <img ng-src=""  class="image" />
          <span>{{state.session.user.firstName}}</span>
        </a>
      </div>
    </div>
    <div class="foot" (click)="toggleNav()">
      <a class="center-align" >
        <i class="fa fa-angle-left fa-fw" *ngIf="!sideblock" ></i>
        <i  class="fa fa-angle-right fa-fw" *ngIf="sideblock"></i>
      </a>
    </div>

  </div>
</div>
