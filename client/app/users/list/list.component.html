<section>
  <md-card>
  <md-card-header>
    <div md-card-avatar></div>
    <md-card-title>Users</md-card-title>
  </md-card-header>
  <md-divider></md-divider>
  <md-card-content>
  <md-list>
     <md-list-item *ngFor="let user of users" >
       {{user.firstName}}
     </md-list-item>
  </md-list>
</md-card-content>
</md-card>
</section>
