<form novalidate [formGroup]="form" (ngSubmit)="f.form.valid" #f="ngForm">
  <md-card>
    <md-toolbar (click)="toggleForm()">
      <div>
        <span class="section-title">{{slideIndex}} - {{slide.pageTitle.title}}</span>
      </div>
      <a (click)="deleteSlide($event)" *ngIf="!isInShuffle" class="delete">
        <md-icon>delete</md-icon>
      </a>
      <div class="align-right">
        <md-icon *ngIf="showForm">keyboard_arrow_down</md-icon>
        <md-icon *ngIf="!showForm">keyboard_arrow_right</md-icon>
      </div>
    </md-toolbar>

    <md-card-content *ngIf="showForm">

          <div class="selection-panel" [dragula]='"element-bag"' name="selection-panel" >
            <div><i class="fa fa-picture-o fa-4x" aria-hidden="false"></i></div>
            <div><i class="fa fa-align-left fa-4x" aria-hidden="false"></i></div>
          </div>
        </md-sidenav>
        <div class="slide-editor" fxLayout="row wrap" >
          <div fxFlex="33.33%" [dragula]='"element-bag"' name="slide-col" id="slide-col-0" > <ng-template #elementContainer></ng-template> </div>
          <div fxFlex="33.33%" [dragula]='"element-bag"' name="slide-col" id="slide-col-1"> <ng-template #elementContainer></ng-template>[flex="33.33%"] </div>
          <div fxFlex="33.33%" [dragula]='"element-bag"' name="slide-col" id="slide-col-2"> <ng-template #elementContainer></ng-template>[flex="33.33%"] </div>
        </div>
