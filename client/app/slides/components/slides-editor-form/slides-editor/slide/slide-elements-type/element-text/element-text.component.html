<div [ngSwitch]="state$ | async">
  <div *ngSwitchCase="'UNDO'">
    <div class="ele-block undo" #undoView>
      <md-card>
        <button md-button color="accent">Input content</button>
        <button md-button color="warn">Delete</button>
      </md-card>

    </div>
  </div>
  <div class="ele-block done" *ngSwitchCase="'DONE'">
    <div #doneView>
      text fone
    </div>
  </div>
  <div *ngSwitchDefault>
    <div #selectionView>
      something wrong
    </div>
  </div>
</div>
